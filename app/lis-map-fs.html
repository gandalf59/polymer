<link rel="import"
      href="bower_components/polymer/polymer.html">
<link rel="import"
      href="bower_components/google-map/google-map-poly.html">

<dom-module id="lis-map-fs">
    <template>
        <google-map-poly id="[[id]]" fill-color="[[fillColor]]" fill-opacity="[[fillOpacity]]" fill-opacity=".0" closed notify stroke-weight=".0">
            <content></content>
        </google-map-poly>
    </template>

    <script>
        Polymer({
            is: "lis-map-fs",
            properties: {
                id: {
                    type: String,
                    value: "n.a.",
                },
                fillColor: {
                    type: String,
                    value: "red",
                },
                fillOpacity: {
                    type: String,
                    value: ".0",
                }
            }
        });
        var LisMapFs = document.registerElement('lis-map-fs');
        document.body.appendChild(new LisMapFs());
    </script>
</dom-module>
