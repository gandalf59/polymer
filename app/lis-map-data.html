<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<!--
-->

<dom-module is="lis-map-data">
    <template id="tmpl">
        <iron-ajax auto
                   handle-as="json"
                   url="[[url]]"
                   last-reponse="{{jdata}}"
                   on-response="handleResponse"
                   on-error="handleError"
        >
        </iron-ajax>
        <google-map min-zoom="12" max-zoom="20" map-type="hybrid" fit-to-markers>
            <template is="dom-repeat" items="{{jdata.maps}}" notify>
                <google-map-marker latitude="{{item.mps.0.lat}}" longitude="{{item.mps.0.lon}}"
                                   title="{{item.fl}}_{{item.fs}}_{{item.name}}">{{item.fs}}
                    <span><h2>{{item.name}}</h2>lat:<b>{{item.mps.0.lat}}</b> lon:<b>{{item.mps.0.lon}}</b></span>
                </google-map-marker>
                <google-map-poly id="{{item.fs}}" fill-color="yellow" fill-opacity=".0" closed notify
                                 stroke-weight=".0" on-click="toggleHidden">
                    <template is="dom-repeat" items="{{item.mps}}" as="itm">
                        <google-map-point latitude="{{itm.lat}}" longitude="{{itm.lon}}"></google-map-point>
                    </template>
                </google-map-poly>
            </template>
            <template is="dom-repeat" items="{{jdata.maps}}">
                <template is="dom-repeat" items="{{item.mps}}" as="itm">
                    <google-map-marker latitude="{{itm.lat}}" longitude="{{itm.lon}}"
                                       title="{{item.fs}}_{{item.name}}"><span><h2>{{item.name}}</h2>lat:<b>{{itm.lat}}</b> lon:<b>{{itm.lon}}</b></span>
                    </google-map-marker>
                </template>
            </template>
            <div id="lisMapButtons">
                <button style="background-color: #37ffc4" class="toggle-button" id="lisMarker" on-tap="toggleMarkers">
                    Grenzsteine
                </button>
                <template is="dom-repeat" items="{{jdata.maps}}">
                    <button class="toggle-button" id="{{item.fs}}" on-tap="toggleHidden">{{item.name}}</button>
                    <!--{{item.gem}}_{{item.fl}}_{{item.fs}}-->

                </template>
            </div>
            <div id="lisMapDesc">
                <h2>{{jdata.desc}}</h2>
            </div>
        </google-map>

        <content></content>
    </template>
    <style>

        .lisMapMarker {
            visibility: hidden;
            display: none;
        }

        #lisMapButtons {
            position: absolute;
            left: 10%;
            bottom: 5%;
        }

        #lisMapDesc {
            position: absolute;
            left: 10%;
            bottom: 10%;
            background-color: #71ff60;
        }

        .lisMarker {
            display: none;
            icon: "";
        }

    </style>


    <script>
        Polymer({
            is: "lis-map-data",
            url: {
                type: String,
                value: "dummy",
                notify: true,
                reflectToAttribute: true
            },
            jdata: {
                type: Object,
                value: {desc: "n.a."},
                notify: true,
                reflectToAttribute: true,
                observer: 'handleChange'
            },
            properties: {
                markersHidden: {
                    type: Boolean,
                    value: false
                }
            },
            computeMPS: function (map) {

                var mps = [];
                var lls = map.latlon.split(/,\s*/);
                var len = lls.length;
                for (var i = 0; i < len; i++) {
                    if ((lls[i] == null) || lls[i] === "") {
                        break;
                    }
                    var ll = lls[i].split(/ /);
                    var mp = {lat: "", lon: ""};
                    mp.lat = ll[1];
                    mp.lon = ll[0];
                    mps.push(mp);
                }

                return mps;
            },
            computeData: function (jdata) {
                var lenMap = jdata.maps.length;
                for (var i = 0; i < lenMap; i++) {
                    if (jdata.maps[i].mps == null) {
                        jdata.maps[i].mps = this.computeMPS(jdata.maps[i]);
                    }
                }
                return jdata;
            },

            toggleHidden: function (event) {
                var el = document.getElementById(event.target.id);

                if (el.fillOpacity === 0.0) {
                    event.target.style.backgroundColor = 'yellow';
                    el.fillOpacity = 0.5;
                } else {
                    event.target.style.backgroundColor = 'white';
                    el.fillOpacity = 0.0;
                }
            },
            toggleMarkers: function (event) {
                alert("markers are " + (this.markersHidden ? "hidden" : "not hidden"));
                this.markersHidden = !this.markersHidden;
            },

            showFS: function (event) {
                alert(event.target.id)
                el.fillOpacity = ( el.fillOpacity === 0.0 ? 0.5 : 0.0 );
            },

            ready: function () {
                console.log("class loaded");
            }
            ,
            handleResponse: function (event) {
                if (event.detail.response != null) {
                    console.log("json response loaded: " + event.detail.response.desc);
                    this.jdata = this.computeData(event.detail.response);
                } else {
                    alert("null data received for " + this.url + ". Please check your data file: " + this.url);
                    console.log("null data received for " + this.url);
                }

            }
            ,
            handleError: function (event) {
                console.log("json load error: " + event.error);
                alert("json: " + event.error);
            }
        })
        ;

    </script>
</dom-module>
